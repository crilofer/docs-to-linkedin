<div class="sidebar branding-below">

    <?!= include('static/header'); ?>

    <div class="content block">
        <span id="message" class="messages" _="init hide me"></span>
    </div>

    <div class="content block">        
      <fieldset>
        <legend>Mensaje:</legend>
        <label for="post">
        <textarea id="post" name="post" rows="10"></textarea>
      </fieldset>      

      <button _="on click 
                  hide #message
                  then add @disabled
                  then call Runner.run('Util','publish',document.getElementById('post').value)
                  then put the result into #message
                  then add .message-info to #message
                  then show #message
                  then remove @disabled
                "
                id="publish" class="publish-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" data-supported-dps="24x24" fill="currentColor" class="mercado-match" width="24" height="24" focusable="false">
